{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>ðŸ”‘ Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me (long-lasting session)</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <a href="{{ url_for('reset_password') }}" class="btn btn-link w-100">Forgot Password?</a>
                </form>
                
                <div class="mt-4 vulnerability-info">
                    <h6>ðŸ§ª Default Credentials for Testing:</h6>
                    <ul class="list-unstyled">
                        <li><code>admin / admin</code> (Admin role)</li>
                        <li><code>user / password</code> (User role)</li>
                        <li><code>test / test</code> (User role)</li>
                        <li><code>demo / demo</code> (User role)</li>
                    </ul>
                    <small class="text-muted">Try brute force attacks and lockout testing!</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
